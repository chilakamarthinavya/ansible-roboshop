- name: configure cart
  hosts: cart
  become: yes
  tasks:
    - name: disable default nodejs
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enable nodejs:20
      ansible.builtin.command: dnf module enable nodejs:20 -y
 
    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: to create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download cart code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip 
        dest: /tmp/cart.zip

# this module thinks file exist on ansible control server needs to extract on to remote machine
    - name: extract zip code
      ansible.builtin.unarchive:
        src: /tmp/cart.zip
        dest: /app
        remote_src: yes # means files already exist in cart service

    - name: install dependencies
      community.general.npm:
        path: /app

    - name: copy catalouge service to sysytem directory
      ansible.builtin.copy:
        src: cart.service
        dest: /etc/systemd/system/cart.service

    - name: deamon reload
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: start and enable mongodb 
      ansible.builtin.service:
        name: user 
        state: started
        enabled: yes

  
 



    





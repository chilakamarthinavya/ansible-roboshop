- name: configure frontend
  hosts: frontend
  become: yes
  tasks:
    - name: disable default nginx
      ansible.builtin.command: dnf module disable nginx -y

    - name: enable nginx:20
      ansible.builtin.command: dnf module enable nginx:1.24 -y
 
    - name: install nginx
      ansible.builtin.dnf:
        name: nginx
        state: present

    - name: start and enable mongodb 
      ansible.builtin.service:
        name: frontend 
        state: started
        enabled: yes

    - name: remove default content
      ansible.builtin.file:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: to create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download frontend code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip 
        dest: /tmp/frontend.zip

# this module thinks file exist on ansible control server needs to extract on to remote machine
    - name: extract zip code
      ansible.builtin.unarchive:
        src: /tmp/frontend.zip
        dest: /app
        remote_src: yes # means files already exist in frontend service

    - name: install dependencies
      community.general.npm:
        path: /app

    - name: copy catalouge service to sysytem directory
      ansible.builtin.copy:
        src: frontend.service
        dest: /etc/systemd/system/frontend.service

    - name: deamon reload
      ansible.builtin.systemd_service:
        daemon_reload: true

    

  
 



    





- name: configure shipping component
  hosts: shipping
  become: yes
  tasks: 
  - name: install maven and mysql
    ansible.builtin.dnf:
      name: "{{item}}" 
      state: installed
    loop:
    - maven
    - mysql

  - name: install PyMySQL and cryptography
    ansible.builtin.pip:
      name: "{{item}}" 
      executable: pip3.9
    loop:
    - cryptography
    - PyMySQL

  - name: create system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: to create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download shipping code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip

# this module thinks file exist on ansible control server needs to extract on to remote machine
  - name: extract zip code
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes # means files already exist in cart service

  - name : install maven dependencies
    ansible.builtin.command: mvn clean package 
    args:
      chdir: /app

  - name: rename jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar 
    args:
      chdir: /app

  - name: copy shipping service
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service

  - name: deamon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable shipping
    ansible.builtin.service:
      name: shipping 
      state: started
      enabled: yes

  # - name: connnect to mysql using app user
  #   community.mysql.mysql_info:
  #     login_user: shipping
  #     login_password: Roboshop@1
  #     login_host: mysql.latha.site
  #     login_db: cities

  - name: import data 
    community.mysql.mysql_db:

      name: all
      login_user: root
      login_password: Roboshop@1
      login_host: mysql.latha.site
      state: import
      target: "{{item}}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql

  - name: restart shipping
    ansible.builtin.service:
      name: shipping
      state: restarted

  
